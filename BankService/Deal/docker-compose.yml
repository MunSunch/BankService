version: '3'
services:
  deal:
    build:
      context: ./
    ports:
      - '8080:8080'
    environment:
      - 'CLIENT_CALCULATOR_URL=http://calculator'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db/deal_db'
    depends_on:
      - postgres-db

#  calculator:
#    image: 'munirsunchalyaev/calculator-mc'
#    depends_on:
#      - postgres-db

  postgres-db:
    image: postgres
    environment:
      - 'POSTGRES_USER=admin'
      - 'POSTGRES_PASSWORD=admin'
      - 'POSTGRES_DB=deal_db'