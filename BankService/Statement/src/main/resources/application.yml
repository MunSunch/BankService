spring:
  application:
    name: Statement

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8000/eureka/

clients:
  deal:
    name: deal

springdoc:
  swagger-ui:
    path: /openapi/ui-docs
  api-docs:
    path: /openapi/docs